<ion-view view-title="Activities">
  <ion-content>
    <ion-list class="custom-list">
      <ion-item ng-repeat="activity in activities" href="#/app/activities/{{activity.id}}/{{date}}">
        <i class="icon {{activity.icon}}"></i>
        <span>{{activity.title}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
